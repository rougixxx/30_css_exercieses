<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container">
      <div class="bloc-img">
        <img src="ressources/work.jpg" alt="work image">
      </div>
      <form class="bloc-form">
        <h2>Sign UP to Lorem</h2>
        <p class="already-txt">
          Already a Member ?
          <a href="#">Log In</a>
        </p>

        <label for="email">E-mai</label>
        <input type="text"  id="email" placeholder="name@mail.com">
        <label for="pass">Password</label>
        <input type="password"  id="pass" placeholder="6 characer minumum">
        <button type="submit" class="signup-btn">Create an Acount</button>
        <p class="other-signup">
          Or sign up with: 
        </p>
        <button type="button" class="others-signup-btn">
          <img src="ressources/google.svg" alt="google icon">
        </button>

        <button type="button" class="others-signup-btn">
          <img src="ressources/github.svg" alt="github icon">
        </button>

        <button type="button" class="others-signup-btn">
          <img src="ressources/facebook.svg" alt="github icon">
        </button>
      </form>


    </div>

  </body>
</html>
